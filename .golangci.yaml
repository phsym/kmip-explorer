version: "2"
run:
  timeout: 10m
  issues-exit-code: 1
  tests: false
  go: "1.23"
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
linters:
  default: none
  enable:
    - bodyclose
    # - depguard # We don't want to use this anymore
    - dogsled
    - dupword
    - errcheck
    # - funlen
    # - gocognit
    # - gocritic
    # - gocyclo
    - godot
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - predeclared
    - promlinter
    - staticcheck
    - unconvert
    - unparam
    - unused
    # - revive # Reactivate when we want everything to be documented
    - whitespace

    # - gochecknoglobals
    # - gochecknoinits

    # - fieldalignment # Not packaged yet ?

    # - maligned # Deprecated
    # - interfacer
    # - goerr113
    # - errorlint
    # - contextcheck
    # - wrapcheck
    # - varnamelen

    # - durationcheck
    # - errname
    # - exhaustive
    # - makezero
    # - nilerr
    # - noctx
    # - paralleltest

    # - wsl
    # - nlreturn
    # - ireturn
    # - gomnd
    # - forcetypeassert
    # - exhaustivestruct
    # - cyclop
    # - nestif
    # - lll
    # - godox
    # - gofumpt
  settings:
    dupl:
      threshold: 150
    errcheck:
      # report about not checking of errors in type assetions: `a := b.(MyStruct)`;
      # default is false: such cases aren't reported by default.
      check-type-assertions: false

      # report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`;
      # default is false: such cases aren't reported by default.
      check-blank: false
    # govet:
    # report about shadowed variables
    #TODO# check-shadowing: true
    funlen:
      lines: 110
      statements: 60
    gocognit:
      min-complexity: 30
    gocyclo:
      min-complexity: 20
    # maligned: # Deprecated
    #   suggest-new: true
    misspell:
      locale: US
    lll:
      line-length: 140
      tab-width: 1
    # unused:
    unparam:
      # Inspect exported functions, default is false. Set to true if no external program/library imports your code.
      # XXX: if you enable this setting, unparam will report a lot of false-positives in text editors:
      # if it's called for subdir of a project it can't find external interfaces. All text editor integrations
      # with golangci-lint call it on a directory with the changed file.
      check-exported: false
    nakedret:
      # make an issue if func has more lines of code than this setting and it has naked returns; default is 30
      max-func-lines: 30
    prealloc:
      # Report preallocation suggestions only on simple loops that have no returns/breaks/continues/gotos in them.
      # True by default.
      simple: true
      range-loops: true # Report preallocation suggestions on range loops, true by default
      for-loops: true # Report preallocation suggestions on for loops, false by default
    gocritic:
      enabled-tags:
        - performance
        - diagnostic
        - style
      disabled-checks:
        - hugeParam
        - importShadow
        - ifElseChain
        - commentedOutCode
    gosec:
      excludes:
        - G304
    nolintlint:
      require-explanation: true
      require-specific: true
    staticcheck:
      checks:
        - all
        - -ST1000
        - -ST1003
        - -ST1005
        - -ST1016
        - -ST1020
        - -ST1021
        - -QF1008
  exclusions:
    rules:
      - path: "examples/.*\\.go"
        linters:
          - errcheck
          - staticcheck
      - paths:
          - "kmipclient/middlewares.go"
          - "kmipserver/middlewares.go"
        linters:
          - errcheck
        text: "Error return value"

    paths:
      - ".*\\.pb\\.go$"
      - ".*\\.gen\\.go$"
      - ".*_gen\\.go$"
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
  exclusions:
    paths:
      - ".*\\.pb\\.go$"
      - ".*\\.gen\\.go$"
      - ".*_gen\\.go$"
